<div class="container-fluid pl-0">
    <div class="row holder ml-auto">
        <div class="top-bar fixed-top"></div>
        <div class="login-box">
            <h3 class="text-center login-title"><img height="120px" src="@/assets/money-header.jpg"></h3>
            <div class="col-12">
                <h3 class="text-center">Website</h3>
                <div class="login-box-body">
                    <div class="col-12">
                        <br>
                        <div class="form-group mt-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text fa fa-user"></i>
                                </div>

                                <input name="username" id="username" placeholder="Usuario" type="text"
                                    class="form-control" v-model="username"
                                    @change="errors.user=false;errors.wrongCredentials=false"
                                    v-bind:class="{ 'err-input': (!userValid() && errors.user) }">
                                <small v-if="!userValid() && errors.user" class="err-msg col-12">Introduce su
                                    usuario</small>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <i class="input-group-text fa fa-key"></i>
                                </div>
                                <input name="password" id="password" placeholder="Contrase침a"
                                    :type="passIsVisible?'text':'password'" class="form-control" v-model="password"
                                    @change="errors.password=false;errors.wrongCredentials=false"
                                    v-bind:class="{ 'err-input': (!passValid() && errors.password) }"
                                    @keyup.enter="login()">
                                <small v-if="(!passValid() && errors.password)" class="err-msg col-12">Introduce su
                                    contrase침a</small>
                            </div>
                        </div>
                        <div class="mt-4" v-if="errors.wrongCredentials">
                            <div class="alert alert-danger page-alert alert-dismissible">
                                <small class="err-msg col-10"><i class="fa fa-exclamation-circle"></i> Usuario o
                                    contrase침a
                                    incorrectos</small>
                            </div>
                        </div>
                        <div class="text-center login-btn mt-5">
                            <button type="button" @click="login()" class="btn btn-success col-12" title="Entrar">
                                <span v-if="!loading"><strong>Iniciar Sesi칩n</strong></span>
                                <i v-if="loading" class="fas fa-spinner fa-pulse"></i>
                            </button>
                        </div>

                        <div class="mt-4" style="width:100%;">
                            <div class="col-12 text-center footer-text">
                                <span class="copy">&copy; <label> Michel Escobar S.L.U.
                                        {{new Date().getFullYear()}}</label></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar fixed-bottom"></div>
</div>
