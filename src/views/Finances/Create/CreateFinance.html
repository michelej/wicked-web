<div>
    <b-form @submit="onSubmit" @reset="onReset" v-if="show">

        <b-card border-variant="primary" header-bg-variant="primary" header-text-variant="white">
            <template v-slot:header>
                <h5 class="mb-0">{{action}} {{title}}</h5>
            </template>
            <b-card-text>
                <div class="finances-card">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                <b-form-group id="input-group-1" label="Monto" label-for="input-1">
                                    <b-form-input id="input-1" v-model="form.amount" type="text" autocomplete="off"
                                        required>
                                    </b-form-input>
                                </b-form-group>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                <b-form-group id="input-group-2" label="DescripciÃ³n" label-for="input-2">
                                    <b-form-input id="input-2" v-model="form.description" type="text" required>
                                    </b-form-input>
                                </b-form-group>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                                <b-form-group id="input-group-3" label="Fecha" label-for="input-3">
                                    <datepicker input-class="w100 form-control" v-model="form.date" :language="es">
                                    </datepicker>
                                </b-form-group>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4" v-if="this.form.type =='expenses'">
                                <b-form-group id="input-group-3" label="Categorias" label-for="input-3">
                                    <multiselect v-model="form.categories" :multiple="true" :searchable="false"
                                        :options="categories"></multiselect>
                                </b-form-group>
                            </div>
                            <div class="col-12"><hr></div>
                            
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4" v-if="this.form.type =='expenses'">
                                <b-form-group label="Quieres compartir este gasto con alguien mas?">
                                    <b-form-radio v-model="sharedExpense" name="sharedExpense" value="1">Si
                                    </b-form-radio>
                                    <b-form-radio v-model="sharedExpense" name="sharedExpense" value="0">No
                                    </b-form-radio>
                                </b-form-group>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4" v-if="sharedExpense=='1'">
                                <b-form-group id="input-group-4" label="% Compartido" label-for="input-4">
                                    <b-form-input id="input-4" v-model="sharedPercentage" type="text" :disabled="sharedExpense=='0'">
                                    </b-form-input>
                                </b-form-group>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-4" v-if="sharedExpense=='1'">
                                <b-form-group id="input-group-3" label="Usuario" label-for="input-3">
                                    <multiselect v-model="sharedUser" :multiple="false" :searchable="false" :disabled="sharedExpense=='0'"
                                        :options="users" label="name"></multiselect>
                                </b-form-group>


                            </div>
                        </div>

                    </div>
                </div>
            </b-card-text>
        </b-card>

        <div class="fixed-bottom">
            <div class="row mb-4 text-center">
                <div class="col-12">
                    <b-button class="mr-3" type="submit" variant="primary"><strong>Guardar</strong></b-button>
                    <b-button type="reset" variant="danger"><strong>Limpiar</strong></b-button>
                </div>
            </div>
        </div>
    </b-form>
</div>
